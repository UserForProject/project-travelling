                    var view_nums= $("input[name='view_nums']").val();
                    var collect_nums= $("input[name='collect_nums']").val();
                    var coin_nums= $("input[name='coin_nums']").val();
                    var transpond_nums= $("input[name='transpond_nums']").val();
                    var like_nums= $("input[name='like_nums']").val();
                    var uploadTime = $("input[name='uploadTime']").val();
                    var url = "/info/prediction";

                  });

                  //backgroundColor:'#fff',
                  //backgroundColor: 'transparent',
                  tooltip: {
                    show: false
                  },
                  series: [{
                    type: 'wordCloud',
                    gridSize: 1,
                    sizeRange: [12, 55],
                    rotationRange: [-45, 0, 45, 90],
                    maskImage: maskImage,
                    textStyle: {
                      normal: {
                        color: function () {
                          return 'rgb(' +
                            Math.round(Math.random() * 255) +
                            ', ' + Math.round(Math.random() * 255) +
                            ', ' + Math.round(Math.random() * 255) + ')'

                    top: 'center',

                      name : key,
                      value : result[key]
                    });
                  }

                    series: [{
                      data: cloud
                    }]
                  });
                },

                      value : result[key]

            <p>Here goes the forms</p>
            <form action="index" class="templatemo-login-form" method="post" enctype="multipart/form-data">
              <div class="row form-group">
                <div class="col-lg-6 col-md-6 form-group">

                  <input type="text" class="form-control"  placeholder="播放量" name="view_nums">
                </div>
                <div class="col-lg-6 col-md-6 form-group">

                  <input type="text" class="form-control"  placeholder="收藏数" name="collect_nums">
                </div>
                <div class="col-lg-6 col-md-6 form-group">
                  <label for="inputUsername">硬币数</label>
                  <input type="text" class="form-control" placeholder="硬币数" name="coin_nums">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-lg-6 col-md-6 form-group">
                  <label for="inputEmail">转发数</label>
                  <input type="text" class="form-control" placeholder=" 转发数" name="transpond_nums">
                </div>

                <div class="col-lg-6 col-md-6 form-group">
                  <label for="inputNewPassword">点赞数</label>
                  <input type="text" class="form-control" id="inputNewPassword" placeholder="点赞数" name="like_nums">
                </div>
                <div class="col-lg-6 col-md-6 form-group">
                  <label for="inputNewPassword">上传日期</label>
                  <input type="text" class="form-control" id="uploadTime" placeholder="上传日期" name="uploadTime">
                </div>

              </div>

              <div class="form-group text-right">

                <input type="button" value="Submit" class="templatemo-button" style="background-color: #21b2a6;" id="Submit">
                <button type="reset" class="templatemo-button">
                  Reset
                </button>
              </div>
              <div class="col-lg-6 col-md-6 form-group" th:fragment="prediction" id="prediction">
                <label for="inputFirstName">Answer</label>
                <textarea type="text" class="form-control" th:text="${result}"></textarea>
              </div>
            </form>
          </div>
