						<h4>粉丝变化</h4>
						<div id="main3" style="width: 100%;height:500px;"></div>
						<script src="/assets/js/jquery.min.js"></script>
						<script type="text/javascript">
							// 基于准备好的dom，初始化echarts实例
							var myChart = echarts.init(document.getElementById('main3'));

							option = {
								title: {
									text: '数量（万）'
								},
								tooltip: {
									trigger: 'axis'
								},
								legend: {
									data: ['粉丝数']
								},
								grid: {
									left: '3%',
									right: '4%',
									bottom: '3%',
									containLabel: true
								},
								toolbox: {
									feature: {
										saveAsImage: {}
									}
								},
								xAxis: {
									type: 'category',
									boundaryGap: false,
									data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
								},
								yAxis: {
									type: 'value'
								},
								series: [{
										name: '粉丝数',
										type: 'line',
										stack: '总量',
										data: []
									},

								]
							};
							myChart.setOption(option);

							$(function(){
								$("#uid").blur(function() {

									//由于信息抓取速度较慢，请耐心等待直到页面显示 get it! 后再对页面进行其他操作
									$.ajax({
										type:"POST",
										url:"/info/getUpInfo",
										data:{uid:$("input[name='uid']").val()},
										dataType: 'json',
										success:function(result){

											var fans = [];
											for(var key in result){
												if(key=="fansData"){
													alert("get it!")
													for(var i in result[key]){
														fans.push(i)
														alert(i)
													}
												}
												fans.push(result[key]);

											}

											myChart.setOption({

												series: [{
													data: fans
												}]
											});
										},
										error:function(){
											alert("data error");
										}

									});
								});
							});
						</script>
